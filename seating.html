<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Arrangement Popup</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: transparent;
            z-index: 999;
            padding: 20px;
        }

        .popup-content {
            position: relative;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
        }

        .seating-container {
            position: relative;
            display: inline-block;
        }

        .seating-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .seating-space {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .seating-space:hover {
            opacity: 0.8;
        }

        /* Positioning the cards on seating areas */
        .purple-space {
            top: 25%;
            left: 38%;
            width: 30%;
            height: 15%;
            font-size: small;
            background-color: rgb(128, 0, 128, 0.5);
        }

        .red-space {
            top: 41%;
            left: 34%;
            width: 30%;
            height: 13%;
            font-size: small;
            background-color: rgb(255, 0, 0,0.5);
        }

        .light-red-space {
            bottom: 20%;
            left: 28%;
            width: 36%;
            height: 21%;
            font-size: small;
            background-color: rgb(255, 255, 0,0.5);
        }
        .close-btn{
            height: 5%;
            width: 5%;
            font-size: large;
            color: red;
        }
    </style>
</head>
<body>
    <button class="open-btn">Show Seating Arrangement</button>

    <div class="popup">
        <div class="popup-content">
            <button class="close-btn">X</button>
            <div class="seating-container">
                <img src="assets\seating.jpg" alt="Seating Arrangement" class="seating-image">
                <div class="seating-space purple-space">Quiet Study</div>
                <div class="seating-space red-space">Social Place</div>
                <div class="seating-space light-red-space">Have a chat with FRIENDS</div>
            </div>
        </div>
    </div>

    <script>
        const openButton = document.querySelector('.open-btn');
        const popup = document.querySelector('.popup');
        const closeButton = document.querySelector('.close-btn');

        openButton.addEventListener('click', () => {
            popup.style.display = 'flex';
        });

        closeButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
