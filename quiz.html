<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Perk Friends Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: url('https://upload.wikimedia.org/wikipedia/commons/9/97/Friends_logo_2020.svg') no-repeat center center fixed;
            background-size: 40%;
            background-color: #f5f5f5;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .quiz-container {
            background: rgba(56, 32, 20, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3em;
            margin-bottom: 30px;
            color: #FFB400;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timer {
            background: #FFB400;
            color: #2c3e50;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        .score {
            font-size: 1.4em;
            margin: 20px 0;
            color: #E74C3C;
            font-weight: bold;
        }

        .question {
            font-size: 1.3em;
            margin-bottom: 30px;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .choices {
            list-style-type: none;
            padding: 0;
        }

        .choices li {
            margin: 15px 0;
            transition: transform 0.2s;
        }

        .choices li:hover {
            transform: translateX(10px);
        }

        .choices button {
            background: #F5A623;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            width: 100%;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .choices button:hover {
            background: #F39C12;
            transform: scale(1.02);
        }

        .start-btn, #next-btn {
            background: #2ECC71;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn:hover, #next-btn:hover {
            background: #27AE60;
            transform: scale(1.05);
        }

        .result {
            margin-top: 30px;
            font-size: 1.4em;
            text-align: center;
            color: #FFB400;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .correct {
            background: #27AE60 !important;
        }

        .incorrect {
            background: #C0392B !important;
        }
    </style>
</head>
<body>

<div class="quiz-container fade-in">
    <h1>Friends Quiz</h1>
    <div class="timer">Time: <span id="timer">30</span>s</div>
    <div class="score">Score: <span id="score">0</span>/5</div>
    <div id="question-container" class="question">
        <p id="question-text"></p>
        <ul id="choices" class="choices"></ul>
    </div>
    <button id="next-btn" style="display:none;">Next Question</button>
    <button id="start-btn" class="start-btn">Start Quiz</button>
    <div id="result" class="result" style="display:none;"></div>
</div>

<script>
    const questions = [
        {
            question: "What is Ross's second wife's name?",
            choices: ["Susan", "Emily", "Carol", "Rachel"],
            answer: "Emily"
        },
        {
            question: "Which character famously says 'We were on a break!'?",
            choices: ["Chandler", "Ross", "Joey", "Monica"],
            answer: "Ross"
        },
        {
            question: "What is the name of Ross and Monica's father?",
            choices: ["Jack", "Leonard", "Dr. Richard", "Larry"],
            answer: "Jack"
        },
        {
            question: "What's the name of Joey's stuffed penguin?",
            choices: ["Hugsy", "Pingu", "Moe", "Joe"],
            answer: "Hugsy"
        },
        {
            question: "What is Chandler's middle name?",
            choices: ["Muriel", "Joseph", "Francis", "Larry"],
            answer: "Muriel"
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let timer = 30;
    let quizInterval;
    let isQuizActive = false;

    const startBtn = document.getElementById("start-btn");
    const nextBtn = document.getElementById("next-btn");
    const timerElement = document.getElementById("timer");
    const scoreElement = document.getElementById("score");
    const questionText = document.getElementById("question-text");
    const choicesList = document.getElementById("choices");
    const resultElement = document.getElementById("result");
    const questionContainer = document.getElementById("question-container");

    function startQuiz() {
        score = 0;
        timer = 30;
        currentQuestionIndex = 0;
        scoreElement.textContent = score;
        resultElement.style.display = "none";
        nextBtn.style.display = "none";
        startBtn.style.display = "none";
        questionContainer.style.display = "block";
        startTimer();
        displayQuestion();
    }

    function startTimer() {
        clearInterval(quizInterval);
        quizInterval = setInterval(() => {
            if (timer === 0) {
                clearInterval(quizInterval);
                endQuiz();
            } else {
                timer--;
                timerElement.textContent = timer;
            }
        }, 1000);
    }

    function displayQuestion() {
        const question = questions[currentQuestionIndex];
        questionText.textContent = question.question;
        choicesList.innerHTML = '';
        
        question.choices.forEach(choice => {
            const li = document.createElement("li");
            const button = document.createElement("button");
            button.textContent = choice;
            button.onclick = () => checkAnswer(button, choice);
            li.appendChild(button);
            choicesList.appendChild(li);
        });
    }

    function checkAnswer(buttonElement, selectedChoice) {
        const correctAnswer = questions[currentQuestionIndex].answer;
        const buttons = choicesList.getElementsByTagName('button');
        
        // Disable all buttons after selection
        Array.from(buttons).forEach(button => {
            button.disabled = true;
        });

        if (selectedChoice === correctAnswer) {
            score++;
            scoreElement.textContent = score;
            buttonElement.classList.add('correct');
        } else {
            buttonElement.classList.add('incorrect');
            // Show correct answer
            Array.from(buttons).forEach(button => {
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                }
            });
        }
        
        nextBtn.style.display = "block";
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            displayQuestion();
            nextBtn.style.display = "none";
        } else {
            endQuiz();
        }
    }

    function endQuiz() {
        clearInterval(quizInterval);
        questionContainer.style.display = "none";
        nextBtn.style.display = "none";
        resultElement.style.display = "block";
        
        let message;
        if (score === questions.length) {
            message = "Perfect score! You're a true Friends expert! ðŸ†";
        } else if (score >= questions.length * 0.7) {
            message = "Great job! You really know your Friends! â­";
        } else if (score >= questions.length * 0.5) {
            message = "Not bad! Time to rewatch some episodes! ðŸ“º";
        } else {
            message = "Could this BE any more challenging? Time for a Friends marathon! â˜•";
        }
        
        resultElement.innerHTML = `
            <p>Quiz Over!</p>
            <p>Your score is ${score} out of ${questions.length}</p>
            <p>${message}</p>
        `;
        
        startBtn.textContent = "Play Again";
        startBtn.style.display = "block";
    }

    startBtn.addEventListener("click", startQuiz);
    nextBtn.addEventListener("click", nextQuestion);
</script>
</body>
</html>
